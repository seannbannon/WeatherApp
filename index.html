<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <!-- jumbotron -->
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Weather Application</h1>
          <p class="lead">Search to find the Weather all over the World!</p>
        </div>
    </div>
<br>
    <!-- search bar -->
    <form class="input-group" id = "form">
        <div class="form-outline">
         <label class="form-label" for="form1">Search</label>
          <input type="search" id="form1" class="form-control" />
        </div>
        <button form = "form" type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
    </form>

    <!-- area to display information-->

    <!-- 5 day forecast -->

</html>
